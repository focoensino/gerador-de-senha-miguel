<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Miguel - Gerador-senha</title>
</head>
<body>
    <main>

 
        <section class="topo">
            <h1 class="titulo">Gerador-de-senha</h1>
            <p class="subtitulo">Ultilize nosso gerador online para criar senha forte e segura.</p>
            
            
        </section>

        <section class="box">

            <div class="password">
            
            
            <div class="text">
            <input type="text" name="password" id="password">
            
            </div>
            
            <div class="actions">
            
            <button id="copy-2"><img src="./copy.svg" ></button>
            <button id="reload"><img src="./reload.svg" ></button>
            
            
            </div>
            
            
            
            
            </div>
            
            <div class="security-indicator">
            
                <div class="bar safe completed" <div class="bar critical" id="security-indicator-bar" ></div>
            </div>
            
            
            
            </section>

            <section class="box customize">
                <h3 class="title">Personalizar</h3>
                  <div class="actions">
            <div class="password-length">
                <p>Tamanho <span id="passwordlength-text">16</span></p>
                    
            <input type="range" class="slider" name="password-length" id="password-length" value="16" min="4" max="64">
            
            </div>
            <div class="config">

                <label class="chackbox-container">
                <span class="text">simbulos</span>
                <input type="checkbox" id="uppercase-check" checked>
                <span class="checkmark"></span>
                </label>
                
                <label class="chackbox-container">
                <span class="text">números</span>
                <input type="checkbox" id="number-check" checked>
                <span class="checkmark"></span>
                </label>
                
                    <label class="chackbox-container">
                        <span class="text">maiúsculas</span>
                        <input type="checkbox" id="simbol-check" checked>
                        <span class="checkmark"></span>
                        </label>
                </div>
                
                
                </div>
        </section>    
        
        <div class="submit">
            <button id="copy-1">Copiar senha</button>
            </div>
            
            <body>                



</main>



    <script src="./scritp.js"></script>
</body>
</html>
